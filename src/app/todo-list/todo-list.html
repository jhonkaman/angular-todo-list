<div>
<h1>Angular Todo List</h1>
<form (ngSubmit)="addTodo()" #taskForm="ngForm">
  <label for="newTodoInput">New Todo: </label>
  <input
    id="newTodoInput"
    [(ngModel)]="newTodo"
    name="newTodo"
  >
  <button type="submit">Add Todo</button>
</form>

<div>
  <label>
    <input
      type="checkbox"
      [(ngModel)]="hideCompleted"
      name="hideCompleted"
    >
    Hide completed items
  </label>
</div>

<ul>
  @for (todo of visibleTodos(); track todo.id) {
    <li>
        <input
          type="checkbox"
          [checked]="todo.completed"
          (change)="toggleTodo(todo)"
        >
      {{ todo.text }}
      <button (click)="deleteTodo(todo)">X</button>
    </li>
  }
</ul>
</div>
